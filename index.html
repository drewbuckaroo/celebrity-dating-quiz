<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celebrity dating quiz!</title>
</head>
<body>
  <div class="container">
    <h1>Celebrity Dating Quiz</h1>
    <h2>Take the quiz to match with a celebrity!</h2>
  </div>
  <div class="container" id="choice">
      <form id="formOne">
          <div class="age-group">
            <label for="age">Select your age.</label>
              <select class="form-control" id="age">
                <option value="young">0-50</option>
                <option value="old">51-99</option>
              </select>
          </div>
          <h2>Pick Your Favorite Color</h2>
          <div class="radio">
            <label>
              <input type="radio" name="color" value="red">
              Red
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="color" value="blue">
              blue
            </label>
          </div>
          <div class="movie-group">
            <label for="movie"><h2>Favorite Style of Movie</h2></label>
              <select class="form-control" id="movie">
                <option value="comedy">comedy</option>
                <option value="horror">horror</option>
              </select>
            </div>
            <button type="submit" class="btn btn-danger">Find match!</button>
      </form>
      <div class="guy">
        <img src="img/guy.jpeg">
      </div>
      <div class="gwen">
        <img src="img/gwen.jpeg">
      </div>
      <div class="hendricks">
        <img src="img/hendricks.jpeg">
      </div>
      <div class="khaleesi">
        <img src="img/khaleesi.jpeg">
      </div>
      <div class="kendrick">
        <img src="img/kendrick.jpeg">
      </div>
      <div class="idris">
        <img src="img/idris.jpeg">
      </div>
      <div class="sly">
        <img src="img/sly.jpeg">
      </div>
      <div class="tom">
        <img src="img/tom.jpeg">
      </div>


  </div>

  </div>
  
    
</body>
</html>
